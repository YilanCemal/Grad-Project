<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
    <link rel="stylesheet" href="Login.css">   
</head>    
<body>    
  
    <div class="login">    
    <form id="login" method="get" action="login.php">  
        <div class="header">
            <img src="images/NCRealEstate-logo.jpg" alt="logo" />
            <h2>NCRealEstate.com</h2>
        </div>
        <br>
        <h2>Login</h2><br>   
        
        <label><b>Username/E-mail    
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname"style="color:white;">    
        <br><br>   

        <label><b>Password <br>    
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass"style="color:white;">   
        <i class="far fa-eye" id="togglePassword"></i>   
        <br><br>   
        <br><br>
        <input type="submit" name="log" id="log" value="Login">       
        <br><br>   
        <br><br>
        <p>Don't have an account?<a href="/sign-up/index.html" id="Sign-up"> Sign up</a></p>

        <p class="Home-button"><a href="index.html">Home</a></p>
         
           
    </form>     
</div>    

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const Password = document.querySelector('#Pass');
 
    togglePassword.addEventListener('click', function (e) {
     // toggle the type attribute
     const type = Password.getAttribute('type') === 'Password' ? 'text' : 'Password';
     Password.setAttribute('type', type);
     // toggle the eye slash icon
     this.classList.toggle('fa-eye-slash');
 }); 
 </script>

</body>    
</html>
